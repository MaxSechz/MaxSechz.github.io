  <head>
    <title>Max Sechzer</title>
    <link rel="stylesheet" type="text/css" href="./index.css"/>

    <link rel="stylesheet" media="(max-hieght: 800px)" type="text/css" href="./index.css"/>

  </head>
  <body>
    <input id="about-me" type="radio" name="max" value="" checked>
    <label class="about-me" for="about-me">
      <h1>Max Sechzer</h1>
      <div class="picture-frame">
        <img class="headshot" src="./headshot.png" alt="" />
      </div>
      <p class="blurb">
        I am a web developer based in New York.

        I don't like it when things are described as impossible.

        Programming is my way of taking things from the impossible pile, and putting them in the awesome pile.

        You can see my skills below, but if you want to see what I am capable of, what I can make possible, check out my portfolio.
      </p>
    </label>
    <input id="skills" for="skills" type="radio" name="max" value="">
    <label class="skills" for="skills">
      <h1>Skills</h1>
      <div class="badges group">
        <img src="./badges/ruby.png" alt="" />
        <img src="./badges/javascript.png" alt="" />
        <img src="./badges/rails.png" alt="" />
        <img src="./badges/backbone.png" alt="" />
        <img src="./badges/node.png" alt="" />
        <img src="./badges/jQuery.png" alt="" />
        <img src="./badges/postgresql.png" alt="" />
        <img src="./badges/git.png" alt="" />
        <img src="./badges/css.png" alt="" />
        <img src="./badges/html.png" alt="" />
      </div>
    </label>
    <input id="portfolio" type="radio" name="max" value="">
    <label class="portfolio" for="portfolio">
      <h1>Portfolio</h1>
      <div class="carousel">
        <a href="javascript:void(0)" class="slide-right"></a>
        <a href="javascript:void(0)" class="slide-left"></a>
        <div class="projects">
          <div class="wrapper">
            <div class="project">
              <img class="studyblocks" src="./screenshots/studyblocks.png" alt="" />
            </div>
            <div class="info">
              <h3 class="title">StudyBlocks</h3>
              <ul class="project-links group">
                <a href="http://study-blocks.com">Live</a>
                <a href="http://github.com/MaxSechz/StudyBlocks">GitHub</a>
              </ul>
              <p class="description">
                StudyBlocks is a collaborative online studying platform that allows anyone to take their flashcards anywhere.

                Users can take practice tests generated from their cards.

                StudyBlocks tracks users' scores and displays them on interactive charts, allowing users to see their progress over time.

                StudyBlocks also offers registration with schools and courses, allowing users access to the decks of their classmates.

                Together, a class can generate an enormous amount of material, making learning a team effort.
              </p>
            </div>
          </div>
          <div class="wrapper">
            <div class="project">
              <img class="blake" src="./screenshots/blake.png" alt="" />
            </div>
            <div class="info">
              <h3 class="title">Blake</h3>
              <ul class="project-links">
                <a href="http://maxwell.sechzer.com/blake">Live<a/>
                <a href="http://github.com/MaxSechz/blake">GitHub</a>
              </ul>
              <p class="description">
                Blake is a modern, browser based game, written in JavaScript and inspired by the arcade classic, Snake.

                The development of Blake was a challenge in using only jQuery to create a highly dynamic, interactive experience.

                Creating a functional game was a relatively simple task, however the real challenge was creating the appearance of movement and smooth animation.

                Clever, dynamic manipulation of HTML elements with different CSS classes, all facilitated by jQuery, resulted in a pleasing and fun tribute to the first video game I ever played.
              </p>
            </div>
          </div>
          <div class="wrapper">
            <div class="project">
              <img class="chess" src="./screenshots/chess.png" alt="" />
            </div>
            <div class="info">
              <h3 class="title">Chess</h3>
              <ul class="project-links">
                <a href="http://github.com/MaxSechz/chess">GitHub</a>
              </ul>
              <p class="description">
                This is a terminal based chess game written in ruby.

                It supports two human players, a human versus a computer, and even computer versus computer games.

                There are several AIs with different behaviors.

                Additionally, games can be saved and loaded, allowing players to preserve developed game states and play them again.
              </p>
            </div>
          </div>
        </div>
      </div>
    </label>
    <input id="contact" type="radio" name="max" value="">
    <label class="contact" for="contact">
      <h1>Contact</h1>
      <div class="links">
        <label>
          Email: <a id="email" href="mailto:maxwell@sechzer.com">maxwell@sechzer.com</a>
        </label>
        <label>
          LinkedIn: <a id="email" href="http://www.linkedin.com/maxwellsechzer">linkedin.com/maxwellsechzer</a>
        </label>
        <label>
          GitHub: <a id="email" href="http://www.github.com/MaxSechz">github.com/MaxSechz</a>
        </label>
      </div>
    </label>
